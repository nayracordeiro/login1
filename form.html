<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="main-login">
        <section class="left-login">
            <h1>Peludinhos Fofinhos</h1>
            <h2>Galeria de fotos para mascotes</h2>
        </section>
        <section class="right-login">
            <form class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="E-mail">E-mail</label>
                    <input type="email" placeholder="Insira aqui o e-mail">
                </div>
                <div class="textfield">
                    <label for="Senha">Senha</label>
                    <input type="password" placeholder="Insira aqui a senha">
                </div>
                <button type="submit">Entrar</button>
                <a href="http://127.0.0.1:5500/form.html?">Esqueci minha senha</a>
            </form>
        </section>
    </div>
</body>
</html>
